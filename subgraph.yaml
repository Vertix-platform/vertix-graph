specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketplaceCore
    network: base-sepolia
    source:
      address: "0x2d5afd37eCDD11F674FBBcBf4ddc458bA5F34AC8"
      abi: MarketplaceCore
      startBlock: 33823350
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AuthorizedCallerAdded
        - AuthorizedCallerRemoved
        - ListingCancelled
        - ListingCreated
        - ListingSold
        - NFTListingCreated
        - Paused
        - PriceUpdated
        - Unpaused
      abis:
        - name: MarketplaceCore
          file: ./abis/MarketplaceCore.json
      eventHandlers:
        - event: AuthorizedCallerAdded(indexed address)
          handler: handleAuthorizedCallerAdded
        - event: AuthorizedCallerRemoved(indexed address)
          handler: handleAuthorizedCallerRemoved
        - event: ListingCancelled(indexed uint256,indexed address)
          handler: handleListingCancelled
        - event: ListingCreated(indexed uint256,indexed address,uint8,uint256)
          handler: handleListingCreated
        - event: ListingSold(indexed uint256,indexed address,indexed address,uint256)
          handler: handleListingSold
        - event: NFTListingCreated(indexed uint256,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleNFTListingCreated
        - event: Paused(address)
          handler: handlePaused
        - event: PriceUpdated(indexed uint256,uint256,uint256)
          handler: handlePriceUpdated
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/marketplace-core.ts
